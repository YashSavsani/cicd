name: Deploy IOS to Development

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App Version (e.g., 1.0.0)"
        required: true
        default: "1.0.0"
      build_number:
        description: "Build Number (e.g., 42)"
        required: true
        default: "1"

jobs:
  deployIos:
    runs-on: macos-15
    env:
      APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: "stable"
          cache: true
        id: flutter

      - name: 📦 Get Packages
        run: flutter pub get

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ios

      - name: Setup app store connect
        run: echo "$APP_STORE_CONNECT_API_KEY" >> ./ios/fastlane/store.json

      - name: Build and Deploy to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd ./ios
          bundle exec fastlane ios development version:${{github.event.inputs.version}} build_number:${{github.event.inputs.build_number}}
